<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <style>
        /* Basic Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;

        }
      
      .centering {
        display: grid;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
      }
        nav {
            background-color: #2c3e50;
            padding: 10px 20px;
            display: flex;
            justify-content: center; /* Aligns items to the right */
        }
        nav a, .dropbtn {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Dropdown Styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #34495e;
            min-width: 160px;
            z-index: 1;
        }
        .dropdown-content a {
            color: white;
            padding: 10px 15px;
            display: block;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background-color: #1abc9c;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
  <script defer>function toggleDropdown(dropdownId) {
    const dropdown = document.getElementById(dropdownId);

    // Close all dropdowns
    document.querySelectorAll('.dropdown-content').forEach(content => {
        if (content !== dropdown) {
            content.style.display = 'none';
        }
    });

    // Toggle the current dropdown
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
}

// Close dropdowns when clicking outside
window.onclick = function (event) {
    if (!event.target.matches('.dropbtn')) {
        document.querySelectorAll('.dropdown-content').forEach(content => {
            content.style.display = 'none';
        });
    }
};
</script>
</head>
<body>
    <!-- Navigation Menu -->
  <div id="nav"></div> <!-- Placeholder for the header -->

  <script>
    // Load and insert the HTML file into the placeholder
    fetch('./nav.html')
      .then(response => response.text())
      .then(data => document.getElementById('nav').innerHTML = data)
      .catch(error => console.error('Error loading the header:', error));
  </script>
<div class="centering">
  
    <h1 style="text-align: center; margin-top: 30px;">Game Menu</h1>
    <img src="https://juniortech.org/wp-content/uploads/2020/09/Scratch-cat-logo-300x300px.png" alt="Scratch Cat Logo" width="300" height="300" >
    <p style="text-align: center;">Click a game in the dropdown to open it.</p>
  </div>

</body>
</html>

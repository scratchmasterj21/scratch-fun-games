<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <style>
        /* Basic Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #2c3e50;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
        }
        nav a, .dropbtn {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Dropdown Styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #34495e;
            min-width: 160px;
            z-index: 1;
        }
        .dropdown-content a {
            color: white;
            padding: 10px 15px;
            display: block;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background-color: #1abc9c;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <nav>
        <a href="#">Home</a>
        <div class="dropdown">
            <span class="dropbtn">Cloud Games &#9662;</span>
            <div class="dropdown-content">
                <a href="embed.html?game=taco1" target="_blank">Taco Servers</a>
                <a href="embed.html?game=minecraft" target="_blank">Minecraft</a>
            </div>
        </div>
    </nav>

    <h1 style="text-align: center; margin-top: 30px;">Game Menu</h1>
    <p style="text-align: center;">Click a game in the dropdown to open it.</p>
</body>
</html>

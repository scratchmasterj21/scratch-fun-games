<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Scratch Fun Games</title>

  <script defer>function toggleDropdown(dropdownId) {
    const dropdown = document.getElementById(dropdownId);

    // Close all dropdowns
    document.querySelectorAll('.dropdown-content').forEach(content => {
        if (content !== dropdown) {
            content.style.display = 'none';
        }
    });

    // Toggle the current dropdown
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
}

// Close dropdowns when clicking outside
window.onclick = function (event) {
    if (!event.target.matches('.dropbtn')) {
        document.querySelectorAll('.dropdown-content').forEach(content => {
            content.style.display = 'none';
        });
    }
};
    
function checkTime() {
    function redirectIfClosed() {
        const currentTime = new Date();
        const currentHour = currentTime.getHours();

        // Restrict access from 6 PM to 6 AM
        if (currentHour >= 19 || currentHour < 6) {
            window.location.href = "closed.html"; // Redirect to a "Closed" page
        }
    }

    // Run the check immediately
    redirectIfClosed();

    // Continue checking every 1 minute
    setInterval(redirectIfClosed, 60000); // 60000ms = 1 minute
}

// Run the timer check on page load
document.addEventListener("DOMContentLoaded", checkTime);

</script>
</head>

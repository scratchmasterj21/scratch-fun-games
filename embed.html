<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Embed</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        iframe {
            width: 70vw;
            height: 70vh;
            border: none;
        }
    </style>
</head>
<body>
    <script>
        // Fetch the game parameter from the URL
        const params = new URLSearchParams(window.location.search);
        const game = params.get("game");

        let embedSrc = "";

        // Map the game parameter to an embed source
        switch (game) {
            case "taco1":
                embedSrc = "https://turbowarp.org/1110044171/embed";
                break;
            case "minecraft":
                embedSrc = "https://example.com/minecraft-embed"; // Replace with actual link
                break;
            default:
                document.write("<h2>No valid game selected!</h2>");
                break;
        }

        // Dynamically add iframe
        if (embedSrc) {
            document.write(`<iframe src="${embedSrc}" allowtransparency="true" allowfullscreen></iframe>`);
        }
    </script>
</body>
</html>

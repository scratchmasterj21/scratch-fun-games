<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Embed</title>
    <style>

        iframe {
            width: 70vw;
            height: 70vh;
            border: none;
        }
      
      .centering {
        display: grid;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
      }
        /* Basic Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #2c3e50;
            padding: 10px 20px;
            display: flex;
            justify-content: center; /* Aligns items to the right */
        }
        nav a, .dropbtn {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Dropdown Styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #34495e;
            min-width: 160px;
            z-index: 1;
        }
        .dropdown-content a {
            color: white;
            padding: 10px 15px;
            display: block;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background-color: #1abc9c;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
      <!-- Navigation Menu -->
    <nav>
        <a href="./">Home</a>
 <div class="dropdown">
            <span class="dropbtn"> Single Player Games &#9662;</span>
            <div class="dropdown-content">
                <!-- Fixed: Call embed.html with query parameters -->
                <a href="./embed.html?game=rush" target="_self">Rush</a>
                <a href="./embed.html?game=memory" target="_self">Memory Match</a>
                <a href="./embed.html?game=phantom" target="_self">Phantom</a>
                <a href="./embed.html?game=scratchy2" target="_self">Scratchy Adventure 2</a>
                <a href="./embed.html?game=geometry" target="_self">Geometry</a>
                <a href="./embed.html?game=ballphy" target="_self">Ball Physics</a>
                <a href="./embed.html?game=mario" target="_self">Mario</a>
                <a href="./embed.html?game=evan" target="_self">Evanescent</a>
                <a href="./embed.html?game=gettingover" target="_self">Getting Over</a>
                <a href="./embed.html?game=plantvszombie" target="_self">Plants Vs Zombies</a>

            </div>
      </div>
        <div class="dropdown">
            <span class="dropbtn">Cloud Games &#9662;</span>
            <div class="dropdown-content">
                <!-- Fixed: Call embed.html with query parameters -->
                <a href="./embed.html?game=taco1" target="_self">Taco 1</a>
                <a href="./embed.html?game=taco2" target="_self">Taco 2</a>
                <a href="./embed.html?game=taco3" target="_self">Taco 3</a>
                <a href="./embed.html?game=minecraft" target="_self">Minecraft</a>
                <a href="./embed.html?game=terraria" target="_self">Terraria</a>
                <a href="./embed.html?game=appelonline" target="_self">Apple Online</a>
                <a href="./embed.html?game=mmellee" target="_self">Monster Melee</a>
                <a href="./embed.html?game=simprpg" target="_self">Simple RPG</a>
            </div>
        </div>
    </nav>
    <script>
        // Fetch the game parameter from the URL
        const params = new URLSearchParams(window.location.search);
        const game = params.get("game");

        let embedSrc = "";

        // Map the game parameter to an embed source
        switch (game) {
            case "taco1":
                embedSrc = "https://turbowarp.org/1110044171/embed";
                break;
            case "taco2":
                embedSrc = "https://turbowarp.org/1110114426/embed";
                break;
            case "taco3":
                embedSrc = "https://turbowarp.org/1110115133/embed";
                break;
            case "minecraft":
                embedSrc = "https://turbowarp.org/1110042110/embed"; // Replace with actual link
                break;
            case "terraria":
                embedSrc = "https://turbowarp.org/1110150944/embed";
                break;
            case "appelonline":
                embedSrc = "https://turbowarp.org/1111153267/embed";
                break;
            case "mmellee":
                embedSrc = "https://turbowarp.org/1111154392/embed";
                break;
            case "simprpg":
                embedSrc = "https://turbowarp.org/1111612005/embed";
                break;
            case "rush":
                embedSrc = "https://turbowarp.org/1110082316/embed";
                break;
            case "memory":
                embedSrc = "https://turbowarp.org/1110082136/embed";
                break;
            case "phantom":
                embedSrc = "https://turbowarp.org/1110101171/embed";
                break;
            case "scratchy2":
                embedSrc = "https://turbowarp.org/1110102127/embed"; // Replace with actual link
                break;
            case "geometry":
                embedSrc = "https://turbowarp.org/1110115588/embed";
                break;
            case "ballphy":
                embedSrc = "https://turbowarp.org/1110116765/embed";
                break;
            case "mario":
                embedSrc = "https://turbowarp.org/1110136854/embed";
                break;
            case "evan":
                embedSrc = "https://turbowarp.org/1111611933/embed";
                break;
            case "gettingover":
                embedSrc = "https://turbowarp.org/1111640053/embed";
                break;
            case "plantvszombie":
                embedSrc = "https://turbowarp.org/1111668077/embed";
                break;
            
            default:
                document.write("<h2>No valid game selected!</h2>");
                break;
        }

        // Dynamically add iframe
        if (embedSrc) {
            document.write(`<div class="centering"><iframe src="${embedSrc}" allowtransparency="true" allowfullscreen></iframe></div>`);
        }
    </script>
</body>
</html>

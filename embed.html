      .centering {

        /* Basic Styles */

        nav {
            background-color: #2c3e50;
            padding: 10px 20px;
            display: flex;
            justify-content: center; /* Aligns items to the right */
        }
        nav a, .dropbtn {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Dropdown Styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #34495e;
            min-width: 160px;
            z-index: 1;
        }
        .dropdown-content a {
            color: white;
            padding: 10px 15px;
            display: block;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background-color: #1abc9c;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

      .then(data => document.getElementById('nav').innerHTML = data)

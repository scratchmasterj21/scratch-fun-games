<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Closed</title>
     <script defer>
  function checkTime() {
    function redirectIfClosed() {
        const currentTime = new Date();
        const currentHour = currentTime.getHours();

        // Restrict access from 6 PM to 6 AM
        if (currentHour <= 19 || currentHour > 6) {
            window.location.href = "./"; // Redirect to a "Closed" page
        }
    }

    // Run the check immediately
    redirectIfClosed();

    // Continue checking every 1 minute
    setInterval(redirectIfClosed, 60000); // 60000ms = 1 minute
}

// Run the timer check on page load
document.addEventListener("DOMContentLoaded", checkTime);
  
  </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>Site Closed</h1>
    <p>Access is only allowed between 6 AM and 6 PM. Please come back during those hours.</p>
</body>
</html>
